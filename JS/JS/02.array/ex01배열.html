<body>
    <script>
        //배열 : 여러 변수를 하나의 묶음으로
        //-> 인덱스 사용

        // String[] arr = newString(5); -> 자바

        // let arr = [] -> js

        // 데이터 타입 지정 x -> 통일 지향
        // 데이터 크기 지정 x

        // 1. 배열의 선언 
        let numList = [];
        let numList2 = new Array(5);
        // 크기가 가변적 -> 5개 선언했어도 추가로 입력 가능

        // 2. 배열의 생성
        numList = [1,2,3];
        numList2 = new Array(1,2,3,4);

        //1+2
        let numList3 = [1,2,3,4,5]
        let numList4 = new Array(1,2,3)


        console.log(numList)
        console.log(numList2)

        //3. 데이터 저장하기-> 인덱스 이용
        //** 반드시 배열을 선언한 후에 저장, 접근할 것

        let arr = []; //선언 작업
        arr[0] = 1;
        arr[1] = 15;
        arr[4] = 144;
        console.log(arr);

        //4. 데이터에 접근
        console.log(arr[0])

        for(let i = 0; i<arr.length; i++) {
            console.log(arr[i])
        }
    </script>
