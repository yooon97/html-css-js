<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // js 에서는 '/' 실제 나누기 연산결과
        console.log(100/3)
        // '%' 나누고 난 몫 이후 나머지
        console.log(100%3)

        //연산자 실습
        let num = 645
        //결과창 : 백의 자리 이하 버린 결과 >> 600

        //case 1. 나누기 연산자
        let num1 = num%100
        let result = num-num1
        console.log('백의자리 이하 버린 결과 >> ' + result)

        //case 2. 형변환
        let num2 = parseInt(num/100)
        let result2 = num2*100
        console.log('백의자리 이하 버린 결과 >> ' + result2)
    </script>
</body>
</html>
