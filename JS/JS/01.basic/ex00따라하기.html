<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body id="bodyTag">
    <a href="#">안녕하세요!</a>
    <br><br>
    <button id="btn1">Design Change! 💖</button>
    <button id="btn2">Revert 🌟</button>
    <br>

    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>Javascript</li>ㅅ
    </ul>

    <h1>오늘은 4/11</h1>
    <p>즐거운 JS 수업입니다! 🎊</p>

    <script>
        // 여기서부터 JS 문법
        document.getElementById('btn1').addEventListener('click',function(){
            // btn1을 클릭했을 때 실행할 로직 
            // console.log('클릭')

            // 1. 배경색 검정
            document.getElementById('bodyTag').style.backgroundColor='#ffe8f0';
            // 2. 글자색 흰색
            document.getElementById('bodyTag').style.color='#999';
        })
        document.getElementById('btn2').addEventListener('click',function(){
            document.getElementById('bodyTag').style.backgroundColor='#999';
            document.getElementById('bodyTag').style.color='#ffe8f0';
        })
    </script>
</body>
</html>
