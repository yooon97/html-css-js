<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //1. 사용자에게 숫자 두 개를 입력 받는다.
        let num1 = parseInt(prompt('num1'))
        let num2 = parseInt(prompt('num2'))
        let result = num1+num2
        console.log(num1+'과 '+num2+'를 더한 결과 >> ' +result)
        //2. 숫자 두 개를 num1, num2에 담아준다.
        console.log(num1+'과 '+num2+'를 더한 결과 >> ' + (parseInt(num1)+parseInt(num2)))
    </script>
</body>
</html>
