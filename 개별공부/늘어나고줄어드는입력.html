<style>
	textarea{width:500px;height:100px;}
</style>
<script src="http://jqueryjs.googlecode.com/files/jquery-1.3.2.min.js" type="text/javascript"></script> 
<script>
        /*
             http://soxfactory.com
        */
	function up(){
                $("#txt").html("늘어남");
		var ht = parseInt($("#txt").css("height")) + 200;
		$("#txt").animate({
			height : ht + "px"
		});
	}
	function down(){
                $("#txt").html("줄어듬");
		var ht = parseInt($("#txt").css("height")) - 200;
		if(ht < 100)
			ht = 100;
		$("#txt").animate({
			height : ht + "px"
		});
	}
</script>

<div>
	<textarea id="txt">늘어나고 줄어들까요
